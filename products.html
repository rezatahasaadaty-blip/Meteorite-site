<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه شهاب‌سنگ - نمونه‌های اصل با گواهی</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="images/logo.png" alt="لوگو" class="logo">
                <span>فروشگاه شهاب‌سنگ</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">خانه</a></li>
                <li><a href="index.html#about">شهاب‌سنگ چیست؟</a></li>
                <li><a href="products.html" class="active">فروشگاه</a></li>
                <li><a href="courses.html">آموزش</a></li>
                <li><a href="register-sample.html">ثبت نمونه</a></li>
            </ul>
            <div class="nav-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <div class="container">
            <h1>فروشگاه شهاب‌سنگ</h1>
            
            <!-- فیلترها -->
            <div class="filters">
                <select id="type-filter">
                    <option value="">همه انواع</option>
                    <option value="آهنی">شهاب‌سنگ آهنی</option>
                    <option value="سنگی">شهاب‌سنگ سنگی</option>
                    <option value="آهنی-سنگی">شهاب‌سنگ آهنی-سنگی</option>
                </select>
                
                <select id="price-filter">
                    <option value="">همه قیمت‌ها</option>
                    <option value="0-500000">تا ۵۰۰,۰۰۰ تومان</option>
                    <option value="500000-2000000">۵۰۰,۰۰۰ تا ۲,۰۰۰,۰۰۰ تومان</option>
                    <option value="2000000-">بالای ۲,۰۰۰,۰۰۰ تومان</option>
                </select>

                <select id="weight-filter">
                    <option value="">همه وزن‌ها</option>
                    <option value="0-50">تا ۵۰ گرم</option>
                    <option value="50-200">۵۰ تا ۲۰۰ گرم</option>
                    <option value="200-">بالای ۲۰۰ گرم</option>
                </select>
            </div>

            <!-- محصولات -->
            <div class="products-grid" id="products-container">
                <!-- محصولات توسط JS لود می‌شوند -->
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
</body>
</html>
